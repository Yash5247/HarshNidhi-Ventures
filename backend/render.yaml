services:
  - type: web
    name: crypto-mcp-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: https://crypto-dashboard.vercel.app,http://localhost:3000
      - key: CACHE_TTL
        value: 60
      - key: CACHE_MAX_SIZE
        value: 1000
      - key: WS_ENABLED
        value: true
      - key: LOG_LEVEL
        value: INFO
      # Add your API keys in Render dashboard:
      # - COINMARKETCAP_API_KEY
      # - BINANCE_API_KEY
      # - BINANCE_SECRET_KEY
      # - COINBASE_API_KEY
      # - COINBASE_SECRET_KEY

